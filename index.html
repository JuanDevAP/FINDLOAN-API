<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        @media (max-width: 600px) {

            input,
            button {
                font-size: 14px;
            }

            th,
            td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>User Dashboard</h2>

        <!-- User Submission Form -->
        <form id="userForm">
            <input type="text" id="firstname" placeholder="Enter First Name" required pattern="[A-Za-z]+"
                title="Only letters allowed">
            <input type="text" id="lastname" placeholder="Enter Last Name" required pattern="[A-Za-z]+"
                title="Only letters allowed">
            <input type="number" id="ssn" placeholder="Enter SSN" required maxlength="4" oninput="limitSSN(this)">
            <input type="email" id="email" placeholder="Enter Email" required>
            <button type="submit">Add User</button>
        </form>

        <!-- Users Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SSN</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Token</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr>
                    <td colspan="9">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to restrict SSN input to numbers only and max length 4
        function limitSSN(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 4);
        }

        document.getElementById('ssn').addEventListener('input', function () {
            limitSSN(this);
        });

        const apiUrl = '/api/users';

        async function fetchUsers() {
            try {
                const response = await fetch(apiUrl);
                const users = await response.json();
                const tableBody = document.getElementById('usersTable');
                tableBody.innerHTML = '';

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9">No users found.</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.ssn}</td>
                    <td>${user.firstname}</td>
                    <td>${user.lastname}</td>
                    <td>${user.fullname}</td>
                    <td>${user.email}</td>
                    <td>${user.token}</td>
                    <td>${new Date(user.createdAt).toLocaleString()}</td>
                    <td><button onclick="openLoanForm('${user.token}', '${user.lastname}', '${user.email}')">Add Loan</button></td>
                </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('usersTable').innerHTML = '<tr><td colspan="9">Error loading data</td></tr>';
            }
        }

        async function addUser(event) {
            event.preventDefault();
            const ssn = document.getElementById('ssn').value;
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;

            if (!ssn || !firstname || !lastname || !email) {
                alert('Please fill out all fields.');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssn, firstname, lastname, email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.error || 'Failed to add user');
                    return;
                }

                const { user, token } = await response.json();

                console.log('Success: User added successfully');

                // Clear form inputs
                document.getElementById('ssn').value = '';
                document.getElementById('firstname').value = '';
                document.getElementById('lastname').value = '';
                document.getElementById('email').value = '';

                // Refresh the table
                fetchUsers();
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error adding user. Please try again.');
            }
        }

        document.getElementById('userForm').addEventListener('submit', addUser);

        // Function to open the loan form in a new tab
        function openLoanForm(token, lastname, email) {
            const url = `https://finduser-api-production.up.railway.app/?token=${encodeURIComponent(token)}&name=${encodeURIComponent(lastname)}&email=${encodeURIComponent(email)}`;
            window.open(url, '_blank');
        }

        fetchUsers();
        setInterval(fetchUsers, 5000);
    </script>

</body>

</html>
